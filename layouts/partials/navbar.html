<link rel="stylesheet" href="/css/navbar.css">

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/."><img src="/img/etaloggapng.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      {{ $currentPage := . }}
      <div class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <a class="nav-item nav-link {{if eq $currentPage.Title .Title}} active {{end}}{{ if or ($currentPage.HasMenuCurrent "main" . ) ($currentPage.IsMenuCurrent "main" . ) }}active-submenu{{end}}" href="{{.URL}}">{{.Title}}</a>
            <div class="dropdown-menu {{ if or ($currentPage.HasMenuCurrent "main" . ) ($currentPage.IsMenuCurrent "main" . ) }} show {{end}}" aria-labelledby="navbarDropdown">
              {{ range .Children }}
                <a class="dropdown-item {{if eq $currentPage.Title .Title}} active {{end}}" href="{{.URL}}">{{ .Title }}</a>
              {{end}}
            </div>
          {{ else }}
            <a class="nav-item nav-link {{if eq $currentPage.Title .Title}} active {{end}}" href="{{.URL}}">{{.Title}}</a>
          {{end}}
        {{end}}
      </div>
    </div>
  </div>
</nav>
